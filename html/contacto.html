<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaShop-Contacto</title>
    <link rel="stylesheet" href="../style/formularios.css">
    <link rel="stylesheet" href="../style/contacto.css">
</head>

<body>
    <header>
        <div id="top-bar">
            <p>¿Tenés preguntas? ¡Contáctanos y estaremos encantados de ayudarte!</p>
        </div>
        <div id="header-container">
            <div id="logo">
                <h1>
                    <img src="../assets/logo.jpg" alt="Logo">
                </h1>
            </div>
            <div>
                <h1>Todo lo que amas en un solo lugar</h1>

            </div>
            <div id="user-icons">
                <a href="#"><img src="../assets/iniciarsesion.png" alt="Carrito de compra"
                        style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px;"></a>
                <a href="#">
                    <img src="../assets/carrito.png" alt="Carrito de compra"
                        style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px;">
                </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/html/index.html">Inicio</a></li>
                <li><a href="/html/alta.html">Alta</a></li>
                <li><a href="../html/nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h2>Formulario de Contacto</h2>
            </div>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input autocomplete="off" type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input placeholder="Correo@gmail.com" autocomplete="off" type="email" id="email" name="email">
                </div>
                <div>
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZonaShop. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/contacto.js"></script>

</body>

</html>
